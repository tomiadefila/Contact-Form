<!DOCTYPE html>
<!--This tells the browser what version of html to use in rendering the page-->
<html lang="en">
    <head>
        <meta charset=UTF-8">
        <meta name="description" content="Creating a Form">
        <meta name="keywords" content="Form">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Tomi Adefila">
        <title>Contact Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <main>
        <body>
            <h1>Contact Form</h1>
            <div>
                <label for="name">Name</label>
                <input 
                type="text" 
                name="fullname" 
                id="fullname" 
                class="form-element"
                placeholder="Fullname" required/>
            </div>
            <div>
                <label for="Emailaddress">Email</label>
                <input 
                type="email" 
                name="emailaddress" 
                id="emailadress" 
                class="form-element"
                placeholder="Emailaddress" required/>
            </div>
            <div>
                <label for="message">Message</label>
                <textarea 
                name="message" 
                id="message" 
                class="form-element"
                placeholder="Type your message" 
                cols="7" rows="2"
                required >
            </textarea>
            </div>
            <button type="submit">Submit</button>
        </body>
    </main>
